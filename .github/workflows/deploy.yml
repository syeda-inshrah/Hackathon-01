name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # CRITICAL FIX: Install dependencies using --prefix Hackathon
      # This forces NPM to look inside the Hackathon folder.
      - name: Install dependencies
        run: npm install --prefix Hackathon

      # CRITICAL FIX: Build Docusaurus using --prefix Hackathon
      - name: Build
        run: npm run build --prefix Hackathon

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Publish directory must point directly to the built folder (Hackathon/build).
          publish_dir: Hackathon/build