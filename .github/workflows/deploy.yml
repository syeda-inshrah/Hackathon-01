name: Deploy Docusaurus to GitHub Pages

on:
  push:
    # Action ab dono branches par trigger hoga
    branches:
      - main            
      - 001-spec-kit-setup  

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      
      - name: Clean npm cache (Pre-install safety)
        run: npm cache clean --force
        
     
      - name: Install dependencies (npm ci --prefix)
        run: npm ci --prefix Hackathon

      # [CRITICAL FIX] Build Docusaurus using --prefix Hackathon
      - name: Build Docusaurus website
        run: npm run build --prefix Hackathon

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          publish_dir: ./Hackathon/build 
          publish_branch: gh-pages